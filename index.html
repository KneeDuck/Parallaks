<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/swiper-bundle.min.css">
    <script src="./lib/swiper-bundle.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="slider swiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <div data-swiper-parallax="70%" class="slider-layer01" style="background-image: url('img/diver\ BACK.png');">    
                </div>

                <div data-swiper-parallax="45%" class="slider-layer" style="background-image: url('img/diver\ LOGO.png');">
                </div>

                <div data-swiper-parallax="72%" class="slider-layer02" style="background-image: url('img/diver\ DIVERS.png');">
                </div>

                <div data-swiper-parallax="45%" class="slider-layer02" style="background-image: url('img/diver\ BUGS.png');">
                </div>
            </div>
            <div class="slide swiper-slide">
                <div data-swiper-parallax="75%" class="slider-layer" style="background-image: url('img/man\ BACK.png');">    
                </div>

                <div data-swiper-parallax="5%" class="slider-layer" style="background-image: url('img/man\ LOGO.png');">
                </div>

                <div data-swiper-parallax="65%" class="slider-layer man" style="background-image: url('img/man\ MAN.png');">
                </div>
                
         </div>
    </div>
</body>
</html>
